<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Redirect</title>
</head>
<body>
    <h1>OAuth Redirect Page</h1>
    <script>
        // Obtener el código de autorización de la URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        if (code) {
            // Redirigir al servidor local con el código de autorización
            window.location.href = `http://localhost:8080/oauth-callback?code=${code}`;
        } else {
            document.body.innerHTML = '<h1>Error: No se encontró el código de autorización</h1>';
        }
    </script>
</body>
</html>
